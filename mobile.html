<!DOCTYPE html>
<html lang="en-gb">
<head>
  <title>My First HTML Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
  <h1>Touch event handling</h1>
  <p ontouchmove="touchHandler(event)">
    Touch and drag.
  </p>
</body>
<script>
  function touchHandler(e) {
    e.preventDefault();
    alert("Touch and drag.");
  }
</script>
</html>
