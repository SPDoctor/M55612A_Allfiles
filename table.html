<!DOCTYPE html>
<html>

<head>
  <title>Example Table</title>
  <style>
    table {
      border-spacing: 0;
      border-right: 1px solid black;
      border-bottom: 1px solid black;
    }

    th {
      background-color: #ddd;
    }

    td,
    th {
      padding: 5px;
      border-top: 1px solid black;
      border-left: 1px solid black;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>28</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Smith</td>
      <td>35</td>
    </tr>
  </table>
</body>

</html>
